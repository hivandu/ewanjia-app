<!DOCTYPE html>
<html ID="html">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title></title> 
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <!-- vendor css -->
    <link rel="stylesheet" href="css/ewanjia.css">
    <link rel="stylesheet/less" href="less/productClassify.less">
    <!-- js -->
    <script src="js/jqueyr-2.1.1.js"></script>
    <!-- less compiler -->
    <script src="js/less.min.js"></script>
</head>
<body>
    <div class="container">

        <!-- top nav-->
        <nav class="row">
            <div class="W-nav clearfix rowspace shadow">
                <a class="fl-l"><img src="css/img/topup.png" class="upBtn"></a>
                <div class="Nav-center fz42">
                    新建收货地址
                </div>

                <div class="renxin"></div><!-- 占位 -->

            </div>
        </nav>


        <article>
            <!--  Modify Address -->
            <div class="ModifyAddress clearfix mt10">
                <ul class="ModifyCont">
                    <li>
                        <span class="hd fz30">收货人姓名 :</span>
                        <span class="fl-l Cont"><input value="" placeholder="请输入姓名"></span>
                    </li>
                    <li>
                        <span class="hd fz30">手机号码 :</span>
                        <span class="fl-l Cont"><input type="number" placeholder="请输入手机号码" value=""></span>
                    </li>
                    <li>
                        <span class="hd fz30">省份 :</span>
                        <span class="fl-l Cont"><input value="" placeholder="请输入省份"></span>
                    </li>
                    <li>
                        <span class="hd fz30">城市 :</span>
                        <span class="fl-l Cont"><input value="" placeholder="请输入城市"></span>
                    </li>
                    <li>
                        <span class="hd fz30">县/区 :</span>
                        <span class="fl-l Cont"><input value="" placeholder="请输入县/区"></span>
                    </li>
                    <li>
                        <span class="hd fz30">详细地址 :</span>
                        <span class="fl-l Cont"><input value="" placeholder="请输入地址" ></span>
                    </li>
                </ul>

                <div class="rowspace submitModify">
                    <a href="#" class="btnW100">完成并设置为默认地址</a>
                </div>
            </div><!-- end Modify Address -->



        </article>


    </div>
    <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
